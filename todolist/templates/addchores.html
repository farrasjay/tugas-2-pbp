{% extends 'base.html' %}

{% block meta %}
<title>New Task / Chores Form</title>
{% endblock meta %}

{% block content %}  

<div class = "addchores">
    
    <h1>New Task / Chores Form</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Add Task / Chores"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
